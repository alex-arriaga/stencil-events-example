<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-events-example.esm.js"></script>
    <script nomodule src="/build/stencil-events-example.js"></script>
  </head>
  <body>
    <my-form></my-form>
    <hr />
    <script>
      var formEl = document.querySelector('my-form');
      formEl.addEventListener('formSubmitted', function (e) {
        var newDiv = document.createElement('div');
        newDiv.innerHTML = 'We have received the data by listening the "formSubmitted" event! ' + JSON.stringify(e.detail);
        document.body.append(newDiv);
      })
    </script>
  </body>
</html>
